<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Workshop Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.2em;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #007bff;
        }
        
        .status-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .status-card .value {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }
        
        .led-control {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .led-control h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .led-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .led-button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .led-button.red {
            background: #dc3545;
            color: white;
        }
        
        .led-button.red:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .led-button.green {
            background: #28a745;
            color: white;
        }
        
        .led-button.green:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .led-button.off {
            background: #6c757d;
            color: white;
        }
        
        .led-button.off:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .led-status {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .led-indicator {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            min-width: 120px;
        }
        
        .led-indicator.on {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .led-indicator.off {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .led-indicator h4 {
            margin-bottom: 5px;
        }
        
        .footer {
            text-align: center;
            color: #666;
            margin-top: 30px;
        }
        
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .led-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .led-status {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ IoT Workshop Dashboard</h1>
            <p>Creative LED Control Interface</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>WiFi Status</h3>
                <div class="value" id="wifi-status">Checking...</div>
            </div>
            <div class="status-card">
                <h3>Uptime</h3>
                <div class="value" id="uptime">0s</div>
            </div>
            <div class="status-card">
                <h3>Free Memory</h3>
                <div class="value" id="memory">0 bytes</div>
            </div>
            <div class="status-card">
                <h3>Last Update</h3>
                <div class="value" id="last-update">Never</div>
            </div>
        </div>
        
        <div class="led-control">
            <h2>üéõÔ∏è LED Control Panel</h2>
            <div class="led-buttons">
                <button class="led-button red" onclick="toggleLED(1)">Toggle Red LED</button>
                <button class="led-button green" onclick="toggleLED(2)">Toggle Green LED</button>
                <button class="led-button off" onclick="turnOffAll()">Turn All Off</button>
            </div>
            
            <div class="led-status">
                <div class="led-indicator off" id="red-led-status">
                    <h4>üî¥ Red LED</h4>
                    <div id="red-led-state">OFF</div>
                </div>
                <div class="led-indicator off" id="green-led-status">
                    <h4>üü¢ Green LED</h4>
                    <div id="green-led-state">OFF</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Built for IoT Workshop - October 19, 2025</p>
            <p>Team: <span id="team-name">Loading...</span></p>
        </div>
    </div>
    
    <script>
        let lastUpdateTime = new Date();
        
        // Update status display
        function updateStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    // Update system status
                    document.getElementById('wifi-status').textContent = data.wifi_connected ? 'Connected' : 'Disconnected';
                    document.getElementById('uptime').textContent = data.uptime + 's';
                    document.getElementById('memory').textContent = data.free_heap + ' bytes';
                    document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                    
                    // Update LED status
                    updateLEDStatus(1, data.leds['1']);
                    updateLEDStatus(2, data.leds['2']);
                })
                .catch(error => {
                    console.error('Error fetching status:', error);
                    document.getElementById('wifi-status').textContent = 'Error';
                });
        }
        
        // Update LED status display
        function updateLEDStatus(ledNumber, isOn) {
            const ledElement = document.getElementById(ledNumber === 1 ? 'red-led-status' : 'green-led-status');
            const stateElement = document.getElementById(ledNumber === 1 ? 'red-led-state' : 'green-led-state');
            
            if (isOn) {
                ledElement.className = 'led-indicator on';
                stateElement.textContent = 'ON';
            } else {
                ledElement.className = 'led-indicator off';
                stateElement.textContent = 'OFF';
            }
        }
        
        // Toggle LED
        function toggleLED(ledNumber) {
            fetch(`/api/led/${ledNumber}/toggle`, {method: 'POST'})
                .then(response => response.json())
                .then(data => {
                    console.log(`LED ${ledNumber} toggled:`, data);
                    updateStatus();
                })
                .catch(error => {
                    console.error('Error toggling LED:', error);
                });
        }
        
        // Turn off all LEDs
        function turnOffAll() {
            // Turn off red LED
            fetch('/api/led/1/state', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({state: false})
            });
            
            // Turn off green LED
            fetch('/api/led/2/state', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({state: false})
            });
            
            // Update display
            setTimeout(updateStatus, 100);
        }
        
        // Initialize dashboard
        function initDashboard() {
            updateStatus();
            setInterval(updateStatus, 2000); // Update every 2 seconds
        }
        
        // Start dashboard when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
